  <div class="chat-popup" id="chatbox">
    <form>

      <label for="msg" style="color: white;"><b>Bot: Hi! I can help you get started.</b></label>
      <!-- <textarea placeholder="Type message.." name="msg" required></textarea> -->
      <div id="userInput">
        <div class="col-md-10">
            <input id="text" type="text" name="msg" placeholder="Message" class="form-control">
            <button type="submit" id="send" class="btn btn-warning">Send</button>
        </div>
      </div>
    </form>
  </div>


<script>
  
  $(document).ready(function() {
      $("form").on("submit", function(event) {
          var rawText = $("#text").val();
          var userHtml = '<h4><p class="userText">You: <span>' + rawText + "</span></p></h4>";
          $("#text").val("");
          $("#chatbox").append(userHtml);
          document.getElementById("userInput").scrollIntoView({
              block: "start",
              behavior: "smooth",
          });
          $.ajax({
              data: {
                  msg: rawText,
              },
              type: "POST",
              url: "/get",
          }).done(function(data) {
              var botHtml = '<p class="botText" style="background-color:powderblue;">Bot: <span>' + data + "</span></p>";
              $("#chatbox").append($.parseHTML(botHtml));
              document.getElementById("userInput").scrollIntoView({
                  block: "start",
                  behavior: "smooth",
              });
          });
          event.preventDefault();
      });
  });

</script>
